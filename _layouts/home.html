---
layout: default
---

<div id="main">

  {% for post in site.posts %}
  <article class="post">
    <header>
      <div class="title">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      </div>
      <div class="meta">
        <time class="published" datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: "%B %-d, %Y" }}
        </time>
        <a href="#" class="author"><span class="name">Barry Pitts</span>
          <img src="{{ '/images/avatar.jpg' | relative_url }}" alt="" />
        </a>
      </div>
    </header>

    <a href="{{ post.url | relative_url }}" class="image featured">
      <img src="{{ '/images/pic01.jpg' | relative_url }}" alt="" />
    </a>

    <p>{{ post.excerpt }}</p>

    <footer>
      <ul class="actions">
        <li><a href="{{ post.url | relative_url }}" class="button large">Continue Reading</a></li>
      </ul>
    </footer>
  </article>
  {% endfor %}

</div>
